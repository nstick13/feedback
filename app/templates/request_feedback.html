<!DOCTYPE html>
<html>
<head>
    <title>Request Feedback</title>
</head>
<body>
    <h1>Request Feedback</h1>
    <form action="/submit-feedback-request" method="POST">
        <label for="recipient">Recipient Email:</label>
        <input type="email" id="recipient" name="recipient" required><br><br>

        <label for="message">Personal Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Optional message..."></textarea><br><br>

        <button type="submit">Send Request</button>
    </form>
</body>
</html>
