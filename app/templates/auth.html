<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Feedback App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 900px;
            margin: 40px auto;
        }
        .auth-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .auth-content {
            padding: 30px;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
        }
        .password-toggle:hover {
            color: #495057;
        }
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .success-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Success Message Overlay -->
    <div id="successOverlay" class="success-overlay">
        <div class="success-message">
            <i class="bi bi-check-circle success-icon"></i>
            <h3 class="mb-4">Account Created Successfully!</h3>
            <p class="mb-4">Please check your email to verify your account. The verification link will expire in 24 hours.</p>
            <button class="btn btn-primary" onclick="hideSuccessMessage()">Got it!</button>
        </div>
    </div>

    <div class="container auth-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="auth-box">
                    <div class="auth-header">
                        <h2 class="mb-0">Welcome to Feedback App</h2>
                    </div>
                    <div class="auth-content">
                        <!-- Login Form -->
                        <div id="loginForm" class="form-container active">
                            <h3 class="text-center mb-4">Sign In</h3>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="login-username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="login-password" name="password" required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('login-password', 'login-password-toggle')">
                                            <i id="login-password-toggle" class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                                <div id="login-error" class="error-message"></div>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div id="signupForm" class="form-container">
                            <h3 class="text-center mb-4">Create Account</h3>
                            <form id="signup-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="signup-firstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="signup-firstname" name="first_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="signup-lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="signup-lastname" name="last_name" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="signup-username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signup-email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="signup-password" name="password" required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password', 'signup-password-toggle')">
                                            <i id="signup-password-toggle" class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                </div>
                                <div id="signup-error" class="error-message"></div>
                            </form>
                        </div>

                        <div class="auth-switch">
                            <p class="mb-0">
                                <span id="loginText">Don't have an account? <a href="#" id="showSignup">Sign Up</a></span>
                                <span id="signupText" style="display: none;">Already have an account? <a href="#" id="showLogin">Sign In</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSuccessMessage() {
            document.getElementById('successOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function hideSuccessMessage() {
            document.getElementById('successOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Switch back to login form
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupText').style.display = 'none';
            document.getElementById('loginText').style.display = 'block';
        }

        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const showSignup = document.getElementById('showSignup');
            const showLogin = document.getElementById('showLogin');
            const loginText = document.getElementById('loginText');
            const signupText = document.getElementById('signupText');

            // Switch between login and signup forms
            showSignup.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                loginText.style.display = 'none';
                signupText.style.display = 'block';
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
                signupText.style.display = 'none';
                loginText.style.display = 'block';
            });

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                fetch('/login', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        const errorDiv = document.getElementById('login-error');
                        errorDiv.textContent = data.message;
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = 'An error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                });
            });

            // Handle signup form submission
            document.getElementById('signup-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                fetch('/signup', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccessMessage();
                        this.reset(); // Clear the form
                    } else {
                        const errorDiv = document.getElementById('signup-error');
                        errorDiv.textContent = data.message;
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorDiv = document.getElementById('signup-error');
                    errorDiv.textContent = 'An error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                });
            });

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');

            if (error) {
                const errorDiv = document.getElementById('login-error');
                errorDiv.textContent = error;
                errorDiv.style.display = 'block';
            }

            if (success) {
                const successDiv = document.createElement('div');
                successDiv.className = 'alert alert-success text-center mt-3';
                successDiv.textContent = success;
                document.querySelector('.auth-content').prepend(successDiv);
            }
        });
    </script>
</body>
</html>
